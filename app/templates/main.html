<html>
  <head>
      <title>Cat gallery</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h1>Cat gallery</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="/static?src=cat1.jpeg" style="width: 100%;height: auto;">
        </div>
        <div class="col">
            <img src="/static?src=cat2.jpeg" style="width: 100%;height: auto;">
        </div>
        <div class="col">
            <img src="/static?src=cat3.jpeg" style="width: 100%;height: auto;">
        </div>
      </div>
    </div>
    <!-- feedback section -->
    <h1>Feedback about us</h1>
    <form action="/" method="POST">
      <div class="container">
        <div class="row">
          <div class="col">
            <p>Write your feedback</p>
          </div>
          <div class="col">
            <input type="text" name="feedback"/>
          </div>
          <div class="col">
            <input type="submit" value="Send"/>
          </div>
        </div>
      </div>
    </form>
    {% if feed_mess %}
      {{ feed_mess|safe }}
    {% endif %}
  </body>
</html>
