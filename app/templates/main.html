<html>
  <head>
      <title>Cat gallery</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h1>Cat gallery</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="/static?src=cat1.jpeg" style="width: 100%;height: auto;">
        </div>
        <div class="col">
            <img src="/static?src=cat2.jpeg" style="width: 100%;height: auto;">
        </div>
        <div class="col">
            <img src="/static?src=cat3.jpeg" style="width: 100%;height: auto;">
        </div>
      </div>
    </div>
    <!-- feedback section -->
    <h1>Feedback about us</h1>
    <form action="action_save_feedback" method = "POST">
      <p>Write your feedback <input type = "text" name = "feedback" /></p>
      <p><input type = "submit" value = "Send" /></p>
    </form>
    <div>
      {% if feed_mess %}
        <p>{{ feed_mess }}</p>
      {% endif %}
    </div>
  </body>
</html>
